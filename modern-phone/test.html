<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, sans-serif;
            color: white;
        }

        .phone {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 55px;
            position: relative;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
            border: 8px solid #1a1a1a;
        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 47px;
            overflow: hidden;
            position: relative;
            background: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=400&auto=format&fit=crop');
            background-size: cover;
        }

        .time {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: 300;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .date {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            white-space: nowrap;
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="screen">
            <div class="time">09:41</div>
            <div class="date">Monday, December 29</div>
            <div class="info">Swipe up to unlock</div>
            <div class="indicator"></div>
        </div>
    </div>

    <script>
        // Update time
        setInterval(() => {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.querySelector('.time').textContent = `${hours}:${minutes}`;
        }, 1000);

        console.log('âœ… Minimal phone test loaded!');
        console.log('Phone element:', document.querySelector('.phone'));
    </script>
</body>

</html>
